<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=${werknemerId} == null ?
'Werknemer niet gevonden' : ${werknemer.naam})"></head>
<body>
<nav th:replace="fragments::menu"></nav>

<div th:if="${werknemers}" th:object="${werknemers}">
    <h1 th:text="Opslag voor + *{voornaam + achternaam}"></h1>




    <dl>
        <dt>Huidig salaris</dt>
        <dd th:text="*{getSalaris}"></dd>
    </dl>

    <form method="post" th:object="${opslagForm}" th:action="@{/opslag/{id}(id=${werknemer.id})}">
        <label autofocus required></label>
        <label>Aantal:<span th:errors="*{aantal}"></span>
            <input th:field="*{bedrag}" autofocus type="number" required min="1">
        </label>


        <button>Toevoegen</button>
    </form>

</div>
</body>
</html>
